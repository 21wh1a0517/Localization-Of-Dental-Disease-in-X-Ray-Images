<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results - Localization of Dental Diseases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <h1>Localization of Dental Diseases</h1>
    </div>
    <div class="result-container">
        <h2>Detection Results</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Detected Image" class="detected-image">
        <h3>Detected Diseases:</h3>
        <ol>
            {% for detection in detections %}
                <li>{{ detection.serial }} {{ detection.class }} - {{ detection.confidence }}</li>
            {% endfor %}
        </ol>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
